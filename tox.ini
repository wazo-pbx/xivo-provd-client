# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py27, pep8, pylint

[pep8]
# E501: line too long (80 chars)
# W293: blank line contains whitespace
ignore = E501,W293

[testenv]
commands =
    nosetests --cover-package=xivo_provd_client --with-xunit --with-coverage --cover-xml --cover-erase xivo_provd_client
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    coverage

[testenv:pep8]
commands =
    -sh -c 'pep8 xivo_provd_client > pep8.txt'
deps =
    pep8
whitelist_externals =
    sh

[testenv:pylint]
commands =
    -sh -c 'pylint-patcher --rcfile=/usr/share/xivo-ci/pylintrc xivo_provd_client > pylint.txt'
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    pylint-patcher
whitelist_externals =
    sh
